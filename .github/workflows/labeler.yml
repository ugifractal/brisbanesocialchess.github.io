name: ğŸ¤– Pull Request Labeler

on:
  - pull_request_target

permissions:
  contents: read

jobs:
  label:
    name: ğŸ·ï¸ Auto-Label Pull Request
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v5

      - name: ğŸ·ï¸ Apply Labels using Labeler
        uses: actions/labeler@v6
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          sync-labels: true
