name: "ğŸ¤– Pull Request Labeler ğŸ·ï¸"

on:
  - pull_request_target # ğŸ“¬ Trigger when a pull request is opened or updated

permissions:
  contents: read # ğŸ“‚ Read-only access to repo contents

jobs:
  label:
    name: "ğŸ·ï¸ Auto-Label PR"
    permissions:
      contents: read # ğŸ“„ Required to read repo
      pull-requests: write # âœï¸ Required to apply labels
    runs-on: ubuntu-latest # ğŸ§ Use latest Ubuntu runner
    steps:
      - name: "ğŸ“¥ Checkout Repository"
        uses: actions/checkout@v4

      - name: "ğŸ·ï¸ Apply Labels using Labeler"
        uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}" # ğŸ” Auth token
          sync-labels: true # ğŸ”„ Keep labels in sync with configuration
