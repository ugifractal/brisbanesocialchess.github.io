name: CI - Build Eleventy on PR

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build Eleventy site
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "./_site" ]; then
            echo "_site folder missing â€” build failed"
            exit 1
          fi
