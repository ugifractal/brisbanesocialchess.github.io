name: ğŸƒğŸ¼ Run pre-commit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  pre-commit:
    name: ğŸƒğŸ¼ Run pre-commit hooks
    runs-on: ubuntu-latest

    steps:
      - name: â†©ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
          architecture: "x64"

      - name: ğŸª› Set PY (Python version hash)
        run: echo "PY=$(python -VV | sha256sum | cut -d' ' -f1)" >> "$GITHUB_ENV"

      - name: ğŸ’¾ Cache pre-commit hooks
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit|${{ env.PY }}|${{ hashFiles('.pre-commit-config.yaml') }}

      - name: ğŸ’¾ Cache pip downloads
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip|${{ env.PY }}|${{ hashFiles('**/requirements*.txt', '.pre-commit-config.yaml') }}

      - name: ğŸª› Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: ğŸƒğŸ»â€â™‚ï¸â€â¡ï¸ Run pre-commit
        run: pre-commit run --all-files
