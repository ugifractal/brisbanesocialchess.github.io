<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Brisbane Social Chess</title>
    <meta name="description" content="How to join Brisbane Social Chess" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png" />
  </head>
  <body>
    <div class="background-overlay">
      <main class="content-wrapper">
        <div class="logo">
          <a href="/">
            <img src="/assets/logo.jpg" alt="Brisbane Social Chess Logo" />
          </a>
          <h1>Brisbane Social Chess</h1>
          <p>A place for casual chess, for fun and friendly people.</p>
        </div>
        <nav class="nav-links">
          <a href="/">Home</a>
          <a href="/about.html">About</a>
          <a href="/games.html">Games</a>
          <a href="/minutes.html">Minutes</a>
          <a href="/register.html" class="active">Register</a>
          <a href="/rules.html">Rules</a>
          <a href="/terms.html">Terms</a>
          <a href="/contact.html">Contact</a>
        </nav>
        <section class="section">
          <h2>Register</h2>
          <p>Please fill in the form below to join Brisbane Social Chess.</p>
          <form action="#" method="POST" class="form-registration" novalidate>
            <div class="form-group">
              <label for="firstName">First Name <span aria-hidden="true">*</span></label>
              <input type="text" id="firstName" name="firstName" required autocomplete="given-name" />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name <span aria-hidden="true">*</span></label>
              <input type="text" id="lastName" name="lastName" required autocomplete="family-name" />
            </div>
            <div class="form-group">
              <label for="birthYear">Birth Year <span aria-hidden="true">*</span></label>
              <input
                type="number"
                id="birthYear"
                name="birthYear"
                min="1900"
                max="2025"
                required
                placeholder="e.g. 1990"
              />
            </div>
            <fieldset class="form-group">
              <legend>Gender <span aria-hidden="true">*</span></legend>
              <label>
                <input type="radio" name="gender" value="male" required />
                Male
              </label>
              <label>
                <input type="radio" name="gender" value="female" />
                Female
              </label>
              <label>
                <input type="radio" name="gender" value="other" />
                Other
              </label>
            </fieldset>
            <div class="form-group">
              <label for="discordUsername">Discord Username (optional)</label>
              <input type="text" id="discordUsername" name="discordUsername" placeholder="e.g. User#1234" />
            </div>
            <div class="form-group">
              <label for="email">Email <span aria-hidden="true">*</span></label>
              <input type="email" id="email" name="email" required autocomplete="email" />
            </div>
            <button type="submit" class="button">Register</button>
          </form>
        </section>
      </main>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
      <p>
        &copy; <span id="year"></span> Brisbane Social Chess. All rights
        reserved.
      </p>
    </footer>
    <script type="text/javascript" src="/script.js"></script>
  </body>
</html>
